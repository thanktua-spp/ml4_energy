name: Keep Branch in Sync with Main

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 * * * *" # Optional: hourly sync

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run project setup script
        run: bash setup/setup.sh

      - name: Merge main into current branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git fetch origin main
          git checkout ${{ github.ref_name }}
          git merge origin/main || echo "Already up to date"

      - name: Push changes if merge occurred
        run: |
          git push origin HEAD || echo "No changes to push"
