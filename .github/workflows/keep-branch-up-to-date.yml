name: Keep Branch in Sync with Main

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 * * * *"

jobs:
  sync-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build Docker container and run setup.sh
        run: |
          docker build -t my-python310-app .
          docker run --rm my-python310-app bash -c "./setup/setup.sh"

      - name: Verify Python and pip versions inside container venv
        run: |
          docker run --rm my-python310-app bash -c "./venv/bin/python --version"
          docker run --rm my-python310-app bash -c "./venv/bin/pip --version"

      - name: Merge main into current branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git fetch origin main
          git checkout ${{ github.ref_name }}
          git merge origin/main || echo "Already up to date"

      - name: Push changes if merge occurred
        run: |
          git push origin HEAD || echo "No changes to push"
